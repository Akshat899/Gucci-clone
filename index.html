<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gucci Clone</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="top-bar">
            <span>+ Contact Us</span>
            <div class="icons">
                <span class="icon">&#128722;</span> 
                <span class="icon">&#128100;</span> 
                <span class="icon">&#128269;</span>
                <span class="icon">&#9776;</span>
            </div>
        </div>
        <h1 class="logo"><img src="Res/logo.png"></h1>
    </header>
    <section id="hero">
        <div class="hero-content">
            <h1>Luxury Redefined</h1>
            <p>Experience the elegance and sophistication of high fashion.</p>
            <a href="#collections" class="btn">Explore Now</a>
        </div>
    </section>
    <section class="curated">
        <h2>CURATED BY THE HOUSE</h2>
        <div class="grid">
            <div class="item">
                <img src="Res/bag.jpeg" alt="Women's Handbags">
                <p>Women's Handbags</p>
            </div>
            <div class="item">
                <img src="Res/shoes.jpeg" alt="Women's Shoes">
                <p>Women's Shoes</p>
            </div>
            <div class="item">
                <img src="Res/mens_bag.jpeg" alt="Men's Bags">
                <p>Men's Bags</p>
            </div>
            <div class="item">
                <img src="Res/mens_shoes.jpeg" alt="Men's Shoes">
                <p>Men's Shoes</p>
            </div>
        </div>
    </section>
    <section class="collections">
        <h2>New Arrivals</h2>
        <div class="gallery">
            <div class="item1"><img src="Res/img1.jpg" alt="Collection 1"></div>
            <div class="item1"><img src="Res/img2.jpg" alt="Collection 2"></div>
            <div class="item1"><img src="Res/img3.jpg" alt="Collection 3"></div>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Gucci Clone. All Rights Reserved.</p>
    </footer>
</body>
</html>
